<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - Video Sharing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; }
        .sidebar { width: 240px; position: fixed; left: 0; top: 56px; bottom: 0; overflow-y: auto; }
        .main-content { margin-left: 240px; margin-top: 56px; padding: 24px; }
        .video-card:hover { transform: translateY(-4px); }
        .video-card { transition: all 0.3s ease; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 h-14">
        <div class="flex items-center justify-between px-4 h-full">
            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center gap-2">
                    <i class="fab fa-youtube text-red-600 text-3xl"></i>
                    <span class="text-xl font-bold">VidStream</span>
                </div>
            </div>
            
            <div class="flex-1 max-w-2xl mx-8">
                <div class="flex">
                    <input type="text" 
                           placeholder="Search" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:border-blue-500">
                    <button class="px-6 py-2 bg-gray-100 border border-l-0 border-gray-300 rounded-r-full hover:bg-gray-200">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <i class="fas fa-video text-xl"></i>
                </button>
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <button class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar bg-white border-r">
        <nav class="py-2">
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100 bg-gray-100">
                <i class="fas fa-home text-xl w-6"></i>
                <span class="font-medium">Home</span>
            </a>
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100">
                <i class="fas fa-fire text-xl w-6"></i>
                <span>Trending</span>
            </a>
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100">
                <i class="fas fa-play-circle text-xl w-6"></i>
                <span>Subscriptions</span>
            </a>
            
            <hr class="my-2">
            
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100">
                <i class="fas fa-folder text-xl w-6"></i>
                <span>Library</span>
            </a>
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100">
                <i class="fas fa-history text-xl w-6"></i>
                <span>History</span>
            </a>
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100">
                <i class="fas fa-clock text-xl w-6"></i>
                <span>Watch Later</span>
            </a>
            <a href="#" class="flex items-center gap-6 px-6 py-3 hover:bg-gray-100">
                <i class="fas fa-thumbs-up text-xl w-6"></i>
                <span>Liked Videos</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Category Chips -->
        <div class="flex gap-3 mb-6 overflow-x-auto pb-2">
            <button class="px-4 py-2 bg-gray-900 text-white rounded-lg whitespace-nowrap">All</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg whitespace-nowrap">Music</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg whitespace-nowrap">Gaming</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg whitespace-nowrap">News</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg whitespace-nowrap">Live</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg whitespace-nowrap">Sports</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg whitespace-nowrap">Learning</button>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="videoGrid">
            <!-- Videos will be dynamically added here -->
        </div>
    </main>

    <script>
        const videos = [
            { title: "Building a Full Stack App in 2024", channel: "Tech Academy", views: "1.2M", time: "2 days ago", duration: "15:30", thumbnail: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=400&h=225&fit=crop" },
            { title: "Amazing Nature Documentary", channel: "Nature Plus", views: "3.5M", time: "1 week ago", duration: "45:20", thumbnail: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=225&fit=crop" },
            { title: "Cooking the Perfect Steak", channel: "Chef's Kitchen", views: "890K", time: "3 days ago", duration: "12:15", thumbnail: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&h=225&fit=crop" },
            { title: "Top 10 Travel Destinations 2024", channel: "Travel Vlog", views: "2.1M", time: "5 days ago", duration: "18:45", thumbnail: "https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=400&h=225&fit=crop" },
            { title: "Fitness Workout for Beginners", channel: "Fit Life", views: "1.8M", time: "1 day ago", duration: "25:00", thumbnail: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400&h=225&fit=crop" },
            { title: "Latest Tech News & Reviews", channel: "Tech Today", views: "950K", time: "4 hours ago", duration: "20:30", thumbnail: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=400&h=225&fit=crop" },
            { title: "Music Production Tutorial", channel: "Beat Makers", views: "670K", time: "1 week ago", duration: "35:15", thumbnail: "https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?w=400&h=225&fit=crop" },
            { title: "Gaming Highlights 2024", channel: "Pro Gamer", views: "4.2M", time: "2 days ago", duration: "28:40", thumbnail: "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=400&h=225&fit=crop" },
        ];

        const videoGrid = document.getElementById('videoGrid');
        
        videos.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card cursor-pointer';
            videoCard.innerHTML = `
                <div class="relative mb-3">
                    <img src="${video.thumbnail}" alt="${video.title}" class="w-full rounded-xl aspect-video object-cover">
                    <span class="absolute bottom-2 right-2 bg-black/80 text-white text-xs px-2 py-1 rounded">${video.duration}</span>
                </div>
                <div class="flex gap-3">
                    <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">
                        ${video.channel[0]}
                    </div>
                    <div class="flex-1">
                        <h3 class="font-medium text-sm line-clamp-2 mb-1">${video.title}</h3>
                        <p class="text-gray-600 text-xs">${video.channel}</p>
                        <p class="text-gray-600 text-xs">${video.views} views â€¢ ${video.time}</p>
                    </div>
                </div>
            `;
            
            videoCard.addEventListener('click', () => {
                alert(`Playing: ${video.title}\n\nIn a real application, this would open the video player.`);
            });
            
            videoGrid.appendChild(videoCard);
        });
    </script>
</body>
</html>
